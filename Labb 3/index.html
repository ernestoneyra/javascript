<html lang="en">
<head>
    <meta charset="UTF-8">

<body>            <!--<body class="bg-dark">-->

    <!--Beginning of main container-->
    <div class="container"> 

        <!--Beginning of form-->
        <div class="form" >
            <form class="form-inline md-form mr-auto">
                <input id="searchfield" class="form-control mr-sm-2 mt-2 col-12" type="text" placeholder="Search for title..." value="">
                <!--<button class="btn btn-primary mt-2 my-0" type="submit">Search</button>-->
              </form>
        </div> <!--End of form-->

    <header>
        <!--Start of image carousel-->
        <div class="mb-4 caro"> 
        <div id="carouselslides" class="carousel slide" data-ride="carousel" data-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/gladiator2.jpg" class="d-block w-100" alt="first slide">
                </div>
                <div class="carousel-item">
                    <img src="./images/back-to-the-future.jpg" class="d-block w-100" alt="second slide">
                </div>
                <div class="carousel-item">
                    <img src="./images/interstellar.jpg" class="d-block w-100" alt="third slide">
                </div>
            </div>
        </div>
        </div> 
    </header><!--End of image carousel-->
    

<!-- Beginning Modal 1 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title"></h2>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <p class="modal-released"></p>
                <p class="modal-actor"></p>
                <p class="modal-plot"></p>
                <img class="modal-img" src="">
            </div>
            <!--<div class="image2">
                <img class="modal-img" src="">
            </div>-->

            <!-- Modal footer -->
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>-->

        </div>
    </div>
</div>
<!-- End Modal 1 -->

    <!--start of movie results-->
    <div id="movies" class="resultDiv">
       
    </div><!--End of movie results-->

    </div><!--End of main container-->



</body> <!--End of body-->
