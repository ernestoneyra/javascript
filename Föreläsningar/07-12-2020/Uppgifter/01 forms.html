<script>
    document.addEventListener("DOMContentLoaded", function (e) {

        let name = document.getElementById("name");
        let mac = document.getElementById("mac");
        let pc = document.getElementById("pc");

        // Birthday////////////////////////////////////////////////////////////////////////
        let bday = new Date(document.getElementById("bday").value);
        let bday_month = bday.getMonth();
        let bday_day = bday.getDate();
        let today = new Date();
        let one_day = 1000 * 60 * 60 *
        24; // hur måna ms på en dag. 1000= en sekund 60sekunder på 1 minut, 60 minuter på 1 timme och 24 timmar på en dag.
        let bday_year = today > new Date(today.getFullYear(), bday_month,
            bday_day) // today är dagens datum är större än datumet som fylls i (inom parantes detta år) har hen fyllt år i år. ? today.getFullYear() + 1 // om deet stämmer räknas datumet ut till nästa år. .getfullyear (detta år) + 1 blir 2021. : today.getFullYear(); // om inte blir det detta år. månad och dag blir detsamma.
        let next_bday = new Date(bday_year, bday_month, bday_day);
        let days_to_bday = Math.ceil((next_bday - today) / one_day);
        let age = today.getFullYear() - bday.getFullYear();
        // //////////////////////////////////////////////////////////////////////////////////

        let message = document.getElementById("message");
        let favday = document.getElementById("favday");
        let check = document.getElementById("check_box");
        let button = document.getElementById("btnSave");

        // /TV show
        let friends = document.getElementById("checkFriends");
        let csi = document.getElementById("checkCSI");
        let psych = document.getElementById("checkPsych");
        // ////

        let presentation_output = document.getElementById("presentation_output");
        let presentation = document.getElementById("presentation");

        button.addEventListener("click", function (e) { // Name
            console.log(`Hej ${
            name.value
        }!`);

            // Favorite day
            console.log(`Din favoritdag är ${
            favday.value
        }, stämmer det?`);

            // Messsage


            // Birthday
            console.log(`Du är ${age} och fyller år om ${days_to_bday} dagar!`);

            // Right age
            let right_age = age == document.getElementById("age")
                .value // == omvandlar från text till ett tal. ? '' : 'inte';

            console.log(`Du skrev ${right_age} rätt ålder`);

            // Checkbox
            if (check.checked === true) {
                console.log(check.value);
            }


            // Mac vs PC
            if (mac.checked == true) {
                console.log(mac.value);

            }
            if (pc.checked === true) {
                console.log(pc.value);
            }

            // Color
            document.body.style.backgroundColor = document.getElementById("favorite_color").value;

            // TV-show
            let tv_show = [];

            if (friends.checked === true)
                tv_show.push(friends.value);



            if (csi.checked === true)
                tv_show.push(csi.value);



            if (psych.checked === true)
                tv_show.push(psych.value);



            console.log(`Tv serier jag sett är ${
            tv_show.join(', ')
        }`);

            // Presentation
            presentation_output.innerHTML = presentation.value;

            // END
        })

    })
</script>
