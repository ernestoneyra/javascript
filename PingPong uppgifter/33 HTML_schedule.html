<!--Skapa en tabell som visar nedanstående schema. En sak att ha i åtanke är att om man använder sig av sektioner (thead, tbody, tfoot) så går det inte att "rowspan:a" utanför sektionen. Om thead innehåller en rad kan man t ex inte sätta rowspan på den raden, även om man har rader i tbody också.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="33form.css">
    <title>Document</title>
</head>
<body>
    <table>
        <thead >
            <tr >
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th  rowspan="7">Hours</th>
                
            </tr>
            <tr>
                <td>Mon</td>
                    <input id=few class="few" placeholder="hello" value="">
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>Histor</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            <tr>
                <th class="lunch" colspan="6">Lunch</th>
               
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                
            </tr>
            
        </tbody>
    </table>
</body>
</html>
